<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/indexFlex.css" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />
    <title>Cine Argentino | Contacto</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="container__header">
                <div class="logo">
                    <h1>Cine <span class="title__1">Argento</span></h1>
                </div>
                <div class="navbar__container">
                    <nav class="navbar">
                        <ul class="navbar__content">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="acerca.html">Acerca</a></li>
                            <li><a href="servicios.html">Servicios</a></li>
                            <li><a class="activo" href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <section id="suscribite">
        <div class="container">
            <div class="boxes__suscribite">
                <h1>
                    Suscribite al Cine
                    <span class="title__suscribite">Argentino</span>
                </h1>
                <form>
                    <input type="email" placeholder="Ingrese el email..." />
                    <button type="submit" class="button__1">Suscribite</button>
                </form>
            </div>
        </div>
    </section>

    <section class="mainform">
        <div class="container">
            <div class="fondo">
                <h3 class="title__form">Contactenos</h3>
                <form >
                    <div>
                        <label class="text__form" for="" >Nombre:</label>
                        <input class="text__form" type="text" placeholder="Nombre" required>
                    </div>
                    <div>
                        <label class="text__form" for="">email: </label>
                        <input class="text__form" type="text" placeholder="Direccion de email" required>
                    </div>
                    <div>
                        <label class="text__form" for="">Mensaje: </label>
                        <textarea name="" id="" placeholder="Deja tu mensaje" required></textarea>
                    </div>
                    <button class="button__1" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>



    <footer id="mainfooter">
        <p>Cine Argentino, Copyright &copy; 2024</p>
    </footer>
</body>

</html>
