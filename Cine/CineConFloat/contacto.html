<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Cine Argentino | Contacto</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div id="logo">
          <h1>Cine <span class="title__1">Argento</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="acercade.html">Acerca</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a class="activo" href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="suscribite">
      <div class="container">
        <h1>
          Suscribite al Cine <span class="title__suscribite">Argentino</span>
        </h1>
        <form>
          <input type="email" placeholder="Ingrese el email..." />
          <button type="submit" class="button__1">Suscribite</button>
        </form>
      </div>
    </section>

    <section id="Formulario">
      <div class="container fondo__sidebar">
        <h3>Formulario de Contacto</h3>
        <form class="form">
          <div>
            <label>Nombre</label><br>
            <input type="text" placeholder="Nombre">
          </div>
          <div>
            <label>Email</label><br>
            <input type="email" placeholder="Coreo Electronico">
          </div>
          <div>
            <label>Mensaje</label><br>
            <textarea placeholder="Mensaje"></textarea>
          </div>
          <button class="button__1" type="submit">Enviar</button>
        </form>
      </div>
    </section>


    <footer>
      <p>Cine Argentino, Copyright &copy; 2024</p>
